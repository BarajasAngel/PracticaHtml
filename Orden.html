    <main class="page contact-page">
      <section
        class="portfolio-block contact"
        style="padding-bottom: 100px; padding-top: 50px"
      >
        <div class="container">
          <div class="heading">
            <h2 style="height: 1.4px">Pide tu pastel</h2>
          </div>
          <form>
            <div class="mb-3">
              <label class="form-label" for="name">Nombre(s):</label
              ><!-- Start: #Name --><input
                id="name"
                class="form-control item"
                type="text"
                placeholder="Ingresa tu nombre(s) aquí"
              /><!-- End: #Name -->
            </div>
            <div class="mb-3">
              <label class="form-label" for="subject">Apellido Paterno:</label
              ><!-- Start: #ApPaterno --><input
                id="subject"
                class="form-control item"
                type="text"
                placeholder="Ingresa tu apellido paterno aquí"
              /><!-- End: #ApPaterno -->
            </div>
            <div class="mb-3">
              <label class="form-label" for="subject">Apellido Materno:</label
              ><!-- Start: #ApMaterno --><input
                id="subject-1"
                class="form-control item"
                type="text"
                placeholder="Ingresa tu apellido materno aquí"
              /><!-- End: #ApMaterno -->
            </div>
            <div class="mb-3">
              <label class="form-label" for="subject">Teléfono:</label
              ><!-- Start: #Telefono --><input
                id="subject-1"
                class="form-control item"
                type="tel"
                placeholder="(Código de área) Número"
              /><!-- End: #Telefono -->
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Correo:</label
              ><!-- Start: Email input --><input
                id="email"
                class="form-control item"
                type="email"
                placeholder="Ejemplo@dominio.com"
              /><!-- End: Email input -->
            </div>
            <div class="mb-3">
              <label class="form-label" for="message"
                >Descripción general:</label
              ><textarea class="form-control item" id="message"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Sabor:</label
              ><!-- Start: #Sabor --><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Vainilla</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Chocolate</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Tres leches</label
                >

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox4"
                  value="option4"
                />

                  >Trufas</label
                >

              <div class="form-check form-check-inline">

                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox5"
                  value="option5"
                />

              <div class="form-check form-check-inline">

                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox6"
                  value="option6"

              <div class="form-check form-check-inline">

              <div class="form-check form-check-inline">

                  id="inlineCheckbox8"
                  value="option8"
                />
                <label class="form-check-label" for="inlineCheckbox8"

              </div>

              <div class="form-check form-check-inline">

                  value="option9"

              <div class="form-check form-check-inline">
                <input

                <label class="form-check-label" for="inlineCheckbox2"

              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Tematica</label

              <div class="form-check form-check-inline">
