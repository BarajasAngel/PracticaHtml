  </head>
  <body>
    <!-- Start: Ludens Users - 2 Register -->
    <section class="register-photo" style="background-color: transparent">
      <!-- Start: Form Container -->
      <div class="form-container" style="margin-top: 0px">
        <!-- Start: Image -->
        <div
          class="image-holder"
          style="
            background: url('/assets/img/IINET-DOSAGE-1.jpg?h=2f7187b3a849ba2b6588e3bef93eb286')
              left / cover no-repeat;
          "
        ></div>
        <!-- End: Image -->
        <form method="post" action="afterRegister.html" style="height: 525px">
          <h2 class="text-center"><strong>Crea una cuenta</strong>.</h2>
          <div class="form-group mb-3">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Correo"
            />
          </div>
          <script>
            // Submit button made with javascript
            function changePassword() {
              var password = document.querySelector("#password").value;
              var confirmPassword =
                document.querySelector("#confirmPassword").value;

              if (password.length >= 8) {
                if (password === confirmPassword) {
                  var btn = $("#submitButton").removeAttr("disabled");
                  document.querySelector("#passwordsError").style.display =
                    "none";
                  console.log("enabling");
                } else {
                  var btn = $("#submitButton").attr("disabled", "true");
                  document.querySelector("#passwordsError").style.display =
                    "block";
                  document.querySelector("#errorMessage").innerHTML =
                    "The passwords do not match";
                  console.log("disabling");
                }
              } else {
                var btn = $("#submitButton").attr("disabled", "true");
                document.querySelector("#passwordsError").style.display =
                  "block";
                document.querySelector("#errorMessage").innerHTML =
                  "The password must be at least 8 characters long";
                console.log("disabling");
              }
            }
          </script>
          <div class="form-group mb-3">
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              onchange="changePassword()"
            />
          </div>
          <div class="form-group mb-3">
            <input
              class="form-control"
              type="password"
              id="confirmPassword"
              name="password-repeat"
              placeholder="Repetir contraseña"
              onchange="changePassword()"
            />
          </div>
          <div id="passwordsError" style="display: none; margin-bottom: 16.5px">
            <span
              id="errorMessage"
              class="text-danger"
              style="font-size: 13px"
            ></span>
          </div>
          <div class="form-group mb-3">
            <div class="form-check">
              <label class="form-check-label"
                ><input class="form-check-input" type="checkbox" />Estoy de
                acuerdo con los términos y condiciones.</label
              >
            </div>
          </div>
          <div class="form-group mb-3">
            <button
              class="btn btn-primary d-block w-100"
              id="submitButton"
              type="submit"
              style="color: rgb(255, 255, 255); background-color: #00b5a8"
            >
              Crear cuenta
            </button>
          </div>
          <a class="already" href="/Login.html"
            >¿Ya tienes una cuenta? Inicia sesión aquí</a
          >
        </form>
      </div>
      <!-- End: Form Container -->
    </section>
    <!-- End: Ludens Users - 2 Register -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
